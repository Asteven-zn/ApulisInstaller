apiVersion: v1
kind: PersistentVolume
metadata:
  name: aiplatform-model-data-pv
spec:
  capacity:
    storage: 300Mi
  accessModes:
    - ReadWriteMany
  storageClassName: model-data
  mountOptions:
    - rsize=8192
    - timeo=14
    - intr
    - tcp
  nfs:
    server: master
    path: /mnt/local/pvc/aiplatform-model-data

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: aiplatform-model-data-pvc
spec:
  storageClassName: model-data
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Mi

---
