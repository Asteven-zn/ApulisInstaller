apiVersion: v1
kind: PersistentVolume
metadata:
  name: aiplatform-app-data-pv
spec:
  capacity:
    storage: 300Mi
  accessModes:
    - ReadWriteMany
  storageClassName: manual
  nfs:
    server: master01
    path: /mnt/local/aiplatform-app-data/

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: aiplatform-app-data-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Mi
