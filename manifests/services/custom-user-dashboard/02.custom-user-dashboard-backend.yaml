{% import 'macros/common.j2' as util with context %}
apiVersion: v1
kind: Service
metadata:
  name: user-dashboard
  namespace: default
spec:
  ports:
  - port: 5001
  selector:
    app: custom-user-dashboard-backend-{{ arch_map[ansible_architecture] }}
---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: custom-user-dashboard-backend-{{ arch_map[ansible_architecture] }}
  namespace: default
spec:
  selector:
    matchLabels:
      jobmanager-node: pod
  template:
    metadata:
      name: custom-user-dashboard-backend-{{ arch_map[ansible_architecture] }}
      labels:
        jobmanager-node: pod
        app: custom-user-dashboard-backend-{{ arch_map[ansible_architecture] }}
    spec:
      {{util.dns_policy()}}
      nodeSelector:
        jobmanager: active
        archType: {{ arch_map[ansible_architecture] }}
      containers:
      - name: redis
        image: {{util.image_name('redis', 'third')}}
        imagePullPolicy: Always
        command: ["redis-server", "--port", "9301", "--maxmemory", "100mb", "--maxmemory-policy", "allkeys-lru"]
        ports:
          - containerPort: 9301
            hostPort: 9301
            name: redis
            protocol: TCP
      - name: custom-user-dashboard-backend
        {{util.image_name('custom-user-dashboard-backend')}}
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /etc/app/config
          name: userdashboardconfig
        ports:
          - containerPort: 5001
            hostPort: 5001
            name: cm-backend-port
            protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 3
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: 5001
          timeoutSeconds: 10

      volumes:
      - name: userdashboardconfig
        hostPath:
          path: /etc/UserDashboard

      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
