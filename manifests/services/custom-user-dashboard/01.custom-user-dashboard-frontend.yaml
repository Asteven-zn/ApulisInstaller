{% import 'macros/common.j2' as util with context %}
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: custom-user-dashboard-frontend-{{ arch_map[ansible_architecture] }}
  namespace: default
spec:
  selector:
    matchLabels:
      jobmanager-node: pod
  template:
    metadata:
      name: custom-user-dashboard-frontend-{{ arch_map[ansible_architecture] }}
      labels:
        jobmanager-node: pod
        app: custom-user-dashboard-frontend-{{ arch_map[ansible_architecture] }}
    spec:
      {{util.dns_policy()}}
      hostNetwork: true
      nodeSelector:
        jobmanager: active
        archType: {{ arch_map[ansible_architecture] }}
      containers:
      - name: custom-user-dashboard-frontend
        image: {{util.image_name('custom-user-dashboard-frontend')}}
        imagePullPolicy: Always
        ports:
          - containerPort: 3083
            hostPort: 3083
            protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 3
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: 3083
          timeoutSeconds: 10
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
